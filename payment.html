<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-app="">
            <div ng-init="log=['Select', 'Admin', 'User']">
            
           Login 
            <select ng-model="s">
                <option ng-repeat="names in log">{{names}}</option>
            </select><br/>
            
            <div ng-if="s==='Admin'">
                <form action="main.html">
                    Enter Email: <input type="text" placeholder="Enter Email"></input><br><br>
                   Enter password: <input type="text" placeholder="Enter password" ng-model='ap'></input>
                   <input type='submit' value="submit"/>
                </form>
                
            </div>
           
            <div ng-if="s==='User'">
                <form action="main.html">
                   Enter Email: <input type="text" placeholder="Enter Email"></input><br><br>
                   Enter password: <input type="text" placeholder="Enter password" ng-model='up'></input>
                    <input type='submit' value="submit"/>
                </form>
               
            </div>
            
            
            
            
            
            
        </div>
    </body>
</html>
