<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="">
    <center>

        <div ng-init="names = ['Select one', 'Admin','User']">
            <h1> Login System:</h1> 
            <h4> <select ng-model="s">
                    <option ng-repeat="x in names">{{x}}</option>
                </select></h4>
            <br/>
            <br/>
            <h3> You have selected: {{s}}</h3>
            <br/>

         
                <div ng-if="s == 'Admin'">
                    <form action="index.html">
                        <fieldset style="width: 500px"></br></br>
                           Enter Email :<input type="text" class="form-control"/></br></br>
                           Enter  Password :<input type="text" ng-model="ps"/></br></br>
                            <input type="submit" class="btn-success" value="Submit"/></br></br>
                        </fieldset>
                    </form>
                </div>
                <div ng-if="s == 'User'">
                    <form action="index.html">
                        <fieldset style="width: 500px"></br></br>
                            Enter Email :<input type="text" class="form-control"/></br></br>
                           Enter  Password :<input type="text" ng-model="us"/></br></br>
                            <input type="submit" class="btn-success" value="Submit"/></br></br>
                        </fieldset>
                    </form>
                </div>
                
                </div>
        
      

    </center>
</body>
</html>
